<div class="marquee">
    <span>This text will scroll horizontally.</span>
  </div>
  
  <style>
  .marquee {
    width: 100%;
    overflow: hidden;
    white-space: nowrap;
  }
  
  .marquee span {
    display: inline-block;
    padding-left: 100%;
    animation: marquee 5s linear infinite;
  }
  
  @keyframes marquee {
    from { transform: translateX(0); }
    to { transform: translateX(-100%); }
  }
  </style>
